<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="filter.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gallery">
      <ul data-aos="zoom-in-left" class="buttons">
        <li class="active" data-btn=".all">all</li>
        <li data-btn=".alex">alex</li>
        <li data-btn=".cairo">cairo</li>
        <li data-btn=".fayoum">fayoum</li>
        <li data-btn=".aswan">awan</li>
        <li data-btn=".luxor">louxor</li>
      </ul>
      <div class="imges" data-aos="zoom-in-down">
        <img
          data-aos="fade-down"
          src="alex/download (1).jpeg"
          class="all alex"
        />
        <img
          data-aos="fade-down"
          src="alex/download (2).jpeg"
          class="all alex"
        />
        <img
          data-aos="fade-down"
          src="alex/download (3).jpeg"
          class="all alex"
        />
        <img src="alex/download.jpeg" class="all alex" />
        <img src="cairo/download (1).jpeg" class="all cairo" />
        <img src="cairo/download (2).jpeg" class="all cairo" />
        <img src="cairo/download (4).jpeg" data-img="all cairo" />
        <img src="cairo/download.jpeg" class="egypt cairo" />
        <img src="aswan/السياحة-في-أسوان.webp" class="all aswan" />
        <img src="aswan/السياحه-في-اسوان.webp" class="all aswan" />
        <img src="aswan/كورنيش-أسوان.webp" class="all aswan" />
        <img src="aswan/معالم-اسوان.webp" class="all aswan" />
        <img src="aswan/نيل-اسوان.webp" class="all aswan" />
        <img src="fayoum/download (1).jpeg" class="all fayoum" />
        <img src="fayoum/images (1).jpeg" class="all fayoum" />
        <img src="fayoum/images.jpeg" class="all fayoum" />
        <img src="luxor/download.jpeg" class="all luxor" />
        <img src="luxor/Tourism-in-Luxor-4.jpg" class="all luxor" />
        <img src="luxor/Tourism-in-Luxor.jpg" class="all luxor" />
      </div>
    </div>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      let list = document.querySelectorAll(".gallery ul li");
      let imgs = Array.from(document.images);
      list.forEach((el) => {
        el.addEventListener("click", remove);
        el.addEventListener("click", manageImg);
      });
      function remove() {
        list.forEach((el) => {
          el.classList.remove("active");
          this.classList.add("active");
        });
      }
      function manageImg() {
        imgs.forEach((img) => {
          img.style.display = "none";
        });
        document
          .querySelectorAll(this.dataset.btn)
          .forEach((el) => (el.style.display = "block"));
      }
    </script>
  </body>
</html>
